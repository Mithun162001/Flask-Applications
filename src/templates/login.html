<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Remote Server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('/static/HPE_Wallpapers_2022_4K_3440x1440px_11.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 70% center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
   
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar content -->
        <div class="logo">
            <img src="{{ url_for('static', filename='hpe_logo.png') }}" alt="HPE Logo">
        </div>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </aside>

    <main class="content">
        <header class="header">
            <h1>Login to Remote Server</h1>
        </header>
        <section class="main-content">
            <center><h1>Enter your credentials below:</h1></center><br>
            <form method="POST" action="/authenticate">
                <input type="hidden" name="ip_address" value="{{ ip_address }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Login">
            </form>
        </section>
    </main>
</body>
</html>
